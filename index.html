<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/config.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/api_weather.js"></script>
</head>
<body>
    <header>
        <h1>Mon Espace</h1>
        <div id="clock" class="clock">00:00</div>
    </header>

    <main class="dashboard-container">

        <section class="widget weather-widget">
            <h2>Météo</h2>
            <div id="weather-display">Chargement...</div>
        </section>

        <section class="widget todo-widget">
            <h2>À faire</h2>
            <ul id="task-list"></ul>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Nouvelle tâche...">
                <button id="add-task-button">Ajouter</button>
            </div>
        </section>

    </main>

</body>
</html>
